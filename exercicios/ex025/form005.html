<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="ismas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfen" value="F"><label for="isfen">Feminino</label> <br>
            
            
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="iebas" id="iesbas" checked><label for="iesbas">basquete </label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
        </fieldset>
     
        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </P>

    </form>
    
</body>
</html>
