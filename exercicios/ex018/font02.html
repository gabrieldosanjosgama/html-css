<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:Winter ;
            src: url('fonts/Winter Deer.otf'); format('opentype'),url('Winter Deer.ttf')format('truetype')

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Winter', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
        p{
            font-family: 'Winter',Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maxime, neque? Corrupti, maiores? Maiores aperiam hic soluta, delectus ipsam labore optio doloribus. Provident saepe sequi velit magnam aut est corrupti voluptate!

    </p>
</body>
</html>
