<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midies em html5</title>
</head>
<body>
    <h1>imagem dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes 
        ou simplesmente aumente e diminui o tamanho do seu navegador .
        <picture>
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexisivel">
        </picture>
<h1>Reproduzindo audio </h1>
<p>vamos aprender a reproduzir audios em html5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midias/MCvw"type="audio/mpeg">
    <source src="midias/MCvw"type="audio/ogg">
    <source src="midias/MCvw"type="audio/wav">
    <p>infelizmente seu navegado nao consegue reproduzir audio <a href="midias/MCvw">Clique aqui para baixar o arquivo mp3</a></p>
</audio>
    </p>
</body>
</html>
