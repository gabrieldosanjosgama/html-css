<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;

        }
        th, td {
            border: 1px solid gray;
            padding: 10px;

        }
        thead, tfoot {
            background-color: rgb(66, 55, 55);
            color: white;
        }
        
    </style>
</head>
<body>
    
    <table>
        <caption>
    
        </caption>
      <thead>
        <thead>
            <th rowspan="2"> Àrea</th>
            <th> Disciplinas </th>
            <th colspan="2" scope="row"> Notas</th>
            <th rowspan="2" scope="col">Media</th>
            <thead>
                <th></th>
                <th></th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                
            </thead>

        </thead>
      </thead>
        
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>8,9</td>
                <td>7,5</td>
                <td>6,8</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>7,8</td>
                <td>5,7</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>6,8</td>
                <td>7,7</td>
                <td>8,2</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6,7</td>
                <td>3,8</td>
                <td>9,0</td>
            </tr>
            <thead>
                <th colspan="4" scope="row"> Média Exatas</th>
                <td>6,7</td>
            </thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Homens</th>
                <td>Historia</td>
                <td>6,8</td>
                <td>9.7</td>
                <td>7,8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9,7</td>
                <td>6,7</td>
                <td>5,8</td>
            </tr>
            
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">Media Humanas</th>
            <td>6,9</td>
        </tfoot>
    </table>

    
</body>
</html>
